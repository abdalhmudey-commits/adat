<section id="habits" class="tab-content">
  <h2>إنشاء عادة جديدة</h2>
  <input type="text" id="habitName" placeholder="اسم العادة">
  <textarea id="habitMessage" placeholder="نص الإشعار"></textarea>
  <input type="number" id="habitIntervalValue" placeholder="رقم المدة">
  <select id="habitIntervalUnit">
    <option value="minute">دقيقة</option>
    <option value="hour">ساعة</option>
    <option value="day">يوم</option>
    <option value="week">أسبوع</option>
    <option value="month">شهر</option>
    <option value="year">سنة</option>
  </select>
  <input type="file" id="habitAudio" accept="audio/*">
  <button id="addHabitBtn">إضافة العادة</button>

  <h2>عاداتي</h2>
  <ul id="habitList"></ul>
</section>
